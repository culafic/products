<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rad sa artiklima</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="signup-page">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-lg-6 offset-sm-1 offset-lg-3">
                    <div class="form-bg">
                        <form>
                            <h2 class="text-center">Rad sa artiklima</h2>
                            <div class="form-group">
                                <input id="barkod" type="number" class="form-control" placeholder="Barkod*" required>
                                <div class="error" id="barkodG"></div>
                            </div>

                            <div class="form-group">
                                <input id="naziv" type="text" class="form-control " placeholder="Naziv*" required>
                                <div class="error" id="nazivG"></div>
                            </div>

                            <div class="form-group">
                                <textarea id="opis" class="form-control" maxlength="200"> Opis artikla.. </textarea>
                                <div class="error" id="opisG"></div>
                            </div>

                            <div class="form-group">
                                <input id="cena" type="number" class="form-control" min="0" placeholder="Osnovna cena">
                                <div class="error" id="cenaG"></div>
                            </div>
                            <div class="form-group">
                                <input id="cenaPDV" type="number" class="form-control" placeholder="Cena sa PDV-om" disabled>
                            </div>

                            <div class="form-group">
                                Vrsta artikla*: <br>
                                <div class="form-check form-check-inline">
                                    <input id="papiri" value="Papirna galanterija" type="radio" class="form-check-input" name="vrsta">
                                    <label for="papiri" class="form-check-label">Papirna galanterija</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="maramice" value="Vlažne maramice" type="radio" class="form-check-input" name="vrsta">
                                    <label for="maramice" class="form-check-label">Vlažne maramice</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input id="kozmetika" value="Kozmetika" type="radio" class="form-check-input" name="vrsta">
                                    <label for="kozmetika" class="form-check-label">Kozmetika</label>
                                </div>
                                <div class="error" id="vrstaG"></div>
                            </div>
                            <div class="form-group">
                                <label for="slika"> Slika artikla: </label>
                                <input id="slika" type="file" class="form-control" accept="image/png" onchange="loadFile(event)">
                                <img class="img" id="prikaz" />
                                <div class="error" id="slikaG"></div>
                            </div>
                            <div class="form-group">
                                <input value="Posalji podatke" type="button" class="signup-btn" id="posalji">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <form class="form-group">
            <input class="form-control" type="text" id="unos" onkeyup="pretraga()" placeholder="Nadji artikal po nazivu.." aria-label="Search">
        </form>

        <table class="table table-bordered table-striped mb-5" id="tabela">
            <thead class="thead-dark">
                <tr>
                    <th> Naziv artikla </th>
                    <th> Barkod </th>
                    <th> Opis artikla </th>
                    <th> Vrsta artikla </th>
                    <th> Osnovna cena </th>
                    <th> Cena sa PDV-om </th>
                    <th> Slika artikla </th>
                    <th> Datum unosa </th>
                </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
